<div class="col-md-12">
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
    <div class="log">
      <img
      id="profile-img"
      src="//ssl.gstatic.com/accounts/ui/avatar_2x.png"
      class="profile-img-card mb-4"
    />
    <form
      *ngIf="!isLoggedIn"
      name="form"
      (ngSubmit)="f.form.valid && onSubmit()"
      #f="ngForm"
      novalidate
    >
      <div class="form-group">
        <i class="fa fa-check fa-user"></i>
        <input
          type="text"
          class="form-control mb-2 user"
          name="username"
          [(ngModel)]="form.username"
          required
          #username="ngModel"
          placeholder="User Name"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="username.errors && f.submitted"
        >
          Username is required!
        </div>
      </div>
      <div class="form-group">
        <i class="fa fa-check fa-pass"></i>
        <input
          type="password"
          class="form-control pass"
          name="password"
          [(ngModel)]="form.password"
          required
          minlength="6"
          #password="ngModel"
          placeholder="Password"
        />
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="password.errors && f.submitted"
        >
          <div *ngIf="password.errors.required">Password is required</div>
          <div *ngIf="password.errors.minlength">
            Password must be at least 6 characters
          </div>
        </div>
      </div>
      <div class="form-group">
        <button class="login">
          Login
        </button>
      </div>
      <div class="form-group">
        <div
          class="alert alert-danger"
          role="alert"
          *ngIf="f.submitted && isLoginFailed"
        >
          Login failed: {{ errorMessage }}
        </div>
      </div>
    </form>

    <div class="alert alert-success" *ngIf="isLoggedIn">
      Logged in as {{ roles }}.
    </div>

    </div>
  </div>
  <script>
    $(document).ready(function () {
      'use srict';

      var userAttr = $('.user').attr('placeholder'),
        passAttr = $('.pass').attr('placeholder');

      // Remove User Placeholder On Foucs
      $('.user').on('focus', function () {
        $(this).attr('placeholder', ' ');
        $(this).css({ 'text-align': 'left' });
      });
      // Add User Placeholder On Blur
      $('.user').on('blur', function () {
        $(this).attr('placeholder', userAttr);
        $(this).css({ 'text-align': 'center' });
      });

      // Remove Pass Placeholder On Foucs
      $('.pass').on('focus', function () {
        $(this).attr('placeholder', ' ');
        $(this).css({ 'text-align': 'left' });
      });

      // Add Pass Placeholder On Blur
      $('.pass').on('blur', function () {
        $(this).attr('placeholder', passAttr);
        $(this).css({ 'text-align': 'center' });
      });

      // Check If User Input Empty Or Not
      $('.user').on('blur', function () {
        var userVal = $('.user').val();

        // If User Input Empty Add Class Error & Remove Class Succses
        if (userVal === '') {
          $('.fa-user').animate({
            fontSize: '0',
          });
          $('.user').removeClass('succses');
          $('.user').addClass('error');
        } else {
          // If User Input Not Empty Add Class Succses & Remove Class Error
          $('.fa-user').animate({
            fontSize: '18px',
          });
          $('.user').removeClass('error');
          $('.user').addClass('succses');
        }
      });

      $('.pass').on('blur', function () {
        var passVal = $('.pass').val();
        // If User Input Empty Add Class Error & Remove Class Succses
        if (passVal === '') {
          $('.fa-user').animate({
            fontSize: '0',
          });
          $('.pass').removeClass('succses');
          $('.pass').addClass('error');
        } else {
          // If User Input Not Empty Add Class Succses & Remove Class Error
          $('.fa-pass').animate({
            fontSize: '18px',
          });
          $('.pass').removeClass('error');
          $('.pass').addClass('succses');
        }
      });
    });
  </script>
  </div>
  </div>
